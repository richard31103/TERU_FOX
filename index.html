<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title id="lang-ui-docTitle">TERU FOX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Cinzel:wght@600&family=Orbitron:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --char-focus-x: 50%;
            --char-focus-y: 22%;
        }

        @media (max-height: 820px) {
            :root {
                --char-focus-y: 18%;
            }
        }

        @media (max-height: 720px) {
            :root {
                --char-focus-y: 14%;
            }
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000000;
            font-family: 'Noto Serif TC', serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ???? Game Container ???? */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100dvh;
            /* dynamic viewport height: excludes browser chrome on iOS */
            padding-bottom: env(safe-area-inset-bottom);
            /* iPhone home bar */
            overflow: hidden;
            cursor: pointer;
        }

        /* ???? Background splash (shows assets/images/scenes/default/bg-main.jpg until game starts) ???? */
        #bg-splash {
            position: absolute;
            inset: 0;
            background: url('assets/images/scenes/default/bg-main.jpg') center/cover no-repeat;
            z-index: 6;
            opacity: 1;
            transition: opacity 1.4s ease;
            pointer-events: none;
        }

        #bg-splash.fade-out {
            opacity: 0;
        }

        /* ???? Background ???? */
        #bg {
            position: absolute;
            inset: 0;
            background: url('assets/images/scenes/default/bg-main.jpg') center/cover no-repeat #000;
            filter: brightness(0.9);
            transition: filter 0.6s;
            animation: bgFloat 12s ease-in-out infinite;
        }

        #game-container.scene-bed #bg {
            animation: none;
        }

        @keyframes bgFloat {

            0%,
            100% {
                transform: scale(1.02) translateY(0);
            }

            50% {
                transform: scale(1.02) translateY(-8px);
            }
        }

        /* ???? Vignette ???? */
        #vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, transparent 45%, rgba(0, 0, 0, 0.55) 100%);
            pointer-events: none;
        }

        /* ???? OOXX transition curtain ???? */
        #ooxx-curtain {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 102;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.55s ease;
        }

        #ooxx-curtain.dark {
            opacity: 1;
            pointer-events: all;
        }

        /* ???? Particles ???? */
        #particles-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            /* Changed from 2 to 10 to ensure it's above character container */
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 240, 160, 0.85);
            /* Brighter base */
            box-shadow: 0 0 16px 4px rgba(250, 180, 60, 0.9);
            /* Stronger glow */
            opacity: 0;
            z-index: 15;
            /* Ensure it is above the vignette and background */
            animation: floatParticle 8s infinite alternate ease-in-out;
        }

        @keyframes floatParticle {
            0% {
                transform: translate(0, 0) scale(0.6);
                opacity: 0;
            }

            15% {
                opacity: 0.8;
            }

            85% {
                opacity: 0.8;
            }

            100% {
                transform: translate(var(--x-drift, 20px), -150px) scale(1.3);
                opacity: 0;
            }
        }

        /* ???? Character ???? */
        #character-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        #head-touch-zone {
            position: absolute;
            left: 39%;
            top: 8%;
            width: 22%;
            height: 26%;
            clip-path: ellipse(44% 46% at 50% 50%);
            pointer-events: auto;
            z-index: 7;
        }

        #game-container.scene-fight #head-touch-zone,
        #game-container.scene-bed #head-touch-zone {
            display: none;
        }

        #game-container.scene-bed-n #char-tail {
            display: none;
        }

        #game-container.scene-fight #char-body {
            display: none;
        }

        #game-container.scene-fight #char-tail,
        #game-container.scene-fight #char-head-idle,
        #game-container.scene-fight #char-head-blink,
        #game-container.scene-fight #char-head-speak,
        #game-container.scene-fight #char-head-angry,
        #game-container.scene-fight #char-head-happy,
        #game-container.scene-fight #char-head-happy-talk,
        #game-container.scene-fight #char-headphone {
            object-fit: contain;
            object-position: 50% 58%;
            transform: translateY(5%);
        }

        #game-container.scene-fight #char-tail {
            animation: fightTailSway 0.95s ease-in-out infinite alternate;
        }

        .char-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: var(--char-focus-x, 50%) var(--char-focus-y, 22%);
            position: absolute;
            inset: 0;
            opacity: 0;
            /* No transition for fast flipping */
            /* transition: opacity 0.05s; */
        }

        .char-img.active {
            opacity: 1;
        }

        #char-tail {
            z-index: 1;
            transform-origin: var(--tail-origin, 68.7376% 75.0098%);
            animation: tailSway 2s ease-in-out infinite alternate;
            will-change: transform;
        }

        #char-tail.tail-burst {
            animation: tailWagBurst 0.24s ease-in-out 1;
        }

        #char-body {
            z-index: 2;
        }

        #char-head-idle,
        #char-head-blink,
        #char-head-speak,
        #char-head-angry,
        #char-head-happy,
        #char-head-happy-talk {
            z-index: 3;
        }

        #char-head-touch {
            z-index: 4;
            pointer-events: none;
        }

        #char-headphone {
            z-index: 5;
            pointer-events: none;
        }

        #money-popup {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: var(--char-focus-x, 50%) var(--char-focus-y, 22%);
            opacity: 0;
            pointer-events: none;
            z-index: 42;
            transition: opacity 0.15s ease-out;
        }

        #money-popup.visible {
            opacity: 1;
        }

        #character-container.fight-hit-shake {
            animation: fightHitShake 0.28s linear 1;
        }

        #character-container.head-touch-bump {
            animation: headTouchBump 0.22s ease-out 1;
        }

        @keyframes fightHitShake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-16px);
            }

            40% {
                transform: translateX(14px);
            }

            60% {
                transform: translateX(-10px);
            }

            80% {
                transform: translateX(8px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes headTouchBump {
            0% {
                transform: translateX(0) scale(1);
            }

            35% {
                transform: translateX(12px) scale(1.01);
            }

            70% {
                transform: translateX(-4px) scale(0.995);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }

        #fight-damage-number {
            position: absolute;
            left: 50%;
            top: 22%;
            transform: translate(-50%, 0) scale(0.9);
            color: #ffd2d2;
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            font-size: clamp(42px, 5.8vw, 84px);
            letter-spacing: 2px;
            text-shadow: 0 0 22px rgba(255, 36, 36, 0.95), 0 0 8px rgba(0, 0, 0, 0.95);
            opacity: 0;
            pointer-events: none;
            z-index: 44;
        }

        #fight-damage-number.show {
            animation: fightDamagePop 0.68s ease-out 1;
        }

        @keyframes fightDamagePop {
            0% {
                opacity: 0;
                transform: translate(-50%, 18px) scale(0.75);
            }

            18% {
                opacity: 1;
            }

            64% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50px) scale(1.06);
            }
        }

        #fight-red-flash {
            position: absolute;
            inset: 0;
            background: rgba(255, 20, 20, 0.44);
            opacity: 0;
            pointer-events: none;
            z-index: 96;
        }

        #fight-red-flash.flash {
            animation: fightRedFlashPulse 0.22s ease-out 1;
        }

        @keyframes fightRedFlashPulse {
            0% {
                opacity: 0;
            }

            35% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes tailSway {
            from {
                transform: rotate(-2.5deg);
            }

            to {
                transform: rotate(2.5deg);
            }
        }

        @keyframes fightTailSway {
            from {
                transform: rotate(-7deg);
            }

            to {
                transform: rotate(7deg);
            }
        }

        @keyframes tailWagBurst {
            0% {
                transform: rotate(-2.5deg);
            }

            25% {
                transform: rotate(7.5deg);
            }

            50% {
                transform: rotate(-7.5deg);
            }

            75% {
                transform: rotate(6deg);
            }

            100% {
                transform: rotate(-2.5deg);
            }
        }

        /* ???? TOP BAR ???? */
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.80) 0%, transparent 100%);
            z-index: 10;
        }

        #game-title {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #f5d898;
            text-shadow: 0 0 18px rgba(245, 160, 30, 0.9), 0 0 5px rgba(0, 0, 0, 0.9);
        }

        .top-btn-group {
            display: flex;
            gap: 12px;
        }

        .top-btn {
            background: rgba(40, 20, 5, 0.45);
            border: 1.5px solid rgba(220, 150, 50, 0.30);
            color: #f0d8a8;
            padding: 12px 28px;
            border-radius: 28px;
            font-size: 19px;
            font-family: 'Noto Sans TC', sans-serif;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: background 0.2s, border-color 0.2s, transform 0.15s, color 0.2s;
        }

        .top-btn:hover {
            background: rgba(200, 100, 20, 0.40);
            border-color: rgba(230, 160, 40, 0.80);
            color: #fff0cc;
            transform: translateY(-2px);
        }

        .top-btn.active {
            background: rgba(200, 100, 20, 0.55);
            border-color: #e09030;
        }

        /* ???? CHAPTER BADGE ???? */
        #chapter-badge {
            position: absolute;
            top: 76px;
            left: 24px;
            background: linear-gradient(135deg, rgba(60, 25, 5, 0.90), rgba(25, 10, 2, 0.90));
            border: 2px solid rgba(220, 140, 40, 0.50);
            border-radius: 12px;
            padding: 14px 26px;
            z-index: 10;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
        }

        #game-container.scene-bed #chapter-badge {
            display: none !important;
        }

        #chapter-badge .ch-label {
            font-size: 15px;
            color: #c8903a;
            letter-spacing: 4px;
            font-family: 'Cinzel', serif;
        }

        #chapter-badge .ch-title {
            font-size: 24px;
            color: #f0d8a0;
            margin-top: 6px;
            font-weight: 700;
        }

        /* ???? QUICK ACTIONS ???? */
        #quick-actions {
            position: absolute;
            right: 24px;
            top: 76px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .qa-btn {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: rgba(20, 8, 0, 0.65);
            border: 2px solid rgba(220, 140, 40, 0.32);
            color: #f0cc80;
            font-size: 28px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: all 0.2s;
            position: relative;
        }

        .qa-btn:hover {
            background: rgba(180, 80, 10, 0.60);
            border-color: #e09030;
            transform: scale(1.12);
            box-shadow: 0 0 18px rgba(220, 130, 20, 0.6);
        }

        .qa-btn .tooltip {
            position: absolute;
            right: 76px;
            background: rgba(30, 10, 0, 0.95);
            color: #f0d898;
            font-size: 15px;
            white-space: nowrap;
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid rgba(220, 140, 40, 0.45);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .qa-btn:hover .tooltip {
            opacity: 1;
        }

        /* ???????????????????????????????????????????????????????????????
           CHOICE PANEL (left side, vertical list)
        ??????????????????????????????????????????????????????????????? */
        #choice-panel {
            position: absolute;
            left: 48px;
            top: 50%;
            transform: translateY(-50%) translateX(-160px);
            width: 520px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            pointer-events: none;
            transition: transform 0.45s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.45s ease;
        }

        #choice-panel.visible {
            transform: translateY(-50%) translateX(0);
            opacity: 1;
            pointer-events: none;
        }

        .choice-label {
            font-size: 22px;
            color: #d4a050;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-family: 'Cinzel', serif;
            text-shadow: 0 0 14px rgba(220, 140, 30, 0.85);
        }

        .choice-btn {
            display: flex;
            align-items: center;
            gap: 18px;
            background: linear-gradient(135deg, rgba(40, 15, 2, 0.82), rgba(15, 6, 0, 0.82));
            border: 2px solid rgba(200, 120, 30, 0.38);
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.22s;
            text-align: left;
            width: 100%;
            font-family: 'Noto Serif TC', serif;
            pointer-events: none;
        }

        #choice-panel.visible .choice-btn {
            pointer-events: auto;
        }

        @media (hover: hover) and (pointer: fine) {
            .choice-btn:hover {
                background: linear-gradient(135deg, rgba(160, 60, 10, 0.70), rgba(100, 40, 5, 0.70));
                border-color: rgba(240, 170, 50, 0.80);
                transform: translateX(8px);
                box-shadow: 0 0 22px rgba(210, 120, 20, 0.50);
            }
        }

        .choice-btn:focus {
            outline: none;
        }

        .choice-btn:focus-visible {
            outline: 2px solid rgba(240, 170, 50, 0.85);
            outline-offset: 2px;
        }

        @media (hover: none) and (pointer: coarse) {
            .choice-btn.is-pressed {
                background: linear-gradient(135deg, rgba(160, 60, 10, 0.70), rgba(100, 40, 5, 0.70));
                border-color: rgba(240, 170, 50, 0.80);
                transform: translateX(4px);
                box-shadow: 0 0 18px rgba(210, 120, 20, 0.45);
            }
        }

        .choice-num {
            min-width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #b05010, #7a2e00);
            color: #ffe8b0;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 0 12px rgba(210, 110, 20, 0.6);
        }

        .choice-text {
            font-size: 20px;
            color: #f5e8c8;
            line-height: 1.55;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 1), 0 0 2px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }

        /* ???? DIALOGUE AREA ???? */
        #dialogue-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 160px;
            z-index: 20;
            transition: opacity 0.15s ease-out;
        }

        #dialogue-area.money-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Glass backdrop ??warm semi-transparent */
        #dialogue-box {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    rgba(15, 6, 0, 0.42) 0%,
                    rgba(30, 10, 0, 0.62) 100%);
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(200, 120, 30, 0.38);
        }

        /* Warm neon top line */
        #dialogue-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 4%;
            right: 4%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e08020, #ffd060, #e08020, transparent);
            box-shadow: 0 0 14px rgba(220, 140, 20, 0.85);
        }

        /* Name plate */
        #speaker-plate {
            position: absolute;
            top: -40px;
            left: 40px;
            background: linear-gradient(135deg, #8b3200, #c06010);
            border: 2px solid rgba(240, 170, 60, 0.60);
            border-radius: 12px 12px 0 0;
            padding: 10px 36px 6px;
            font-size: 24px;
            font-family: 'M PLUS Rounded 1c', 'Noto Sans TC', sans-serif;
            font-weight: 700;
            color: #fff0cc;
            letter-spacing: 4px;
            text-shadow: 0 0 12px rgba(240, 160, 40, 0.9);
            box-shadow: 0 -5px 22px rgba(160, 70, 10, 0.60);
        }

        /* Dialogue text + inline blinking cursor */
        #dialogue-text {
            position: absolute;
            top: 32px;
            left: 40px;
            right: 40px;
            bottom: 52px;
            font-size: 26px;
            /* Increased from 22px to 26px */
            line-height: 1.75;
            color: #f8efd8;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 1), 0 0 2px rgba(0, 0, 0, 1);
            letter-spacing: 1px;
        }

        /* Inline typing cursor ??only visible while .typing class is present */
        #dialogue-text.typing::after {
            content: '|';
            color: #f0ae40;
            text-shadow: 0 0 10px rgba(220, 140, 20, 0.95);
            animation: cursorBlink 0.65s steps(1) infinite;
            margin-left: 2px;
        }

        @keyframes cursorBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* ??end-of-line indicator ??shown when NOT typing */
        #next-indicator {
            position: absolute;
            right: 32px;
            bottom: 58px;
            font-size: 16px;
            color: #f0ae40;
            text-shadow: 0 0 10px rgba(220, 140, 20, 0.9);
            opacity: 0;
            transition: opacity 0.2s;
            animation: arrowBlink 0.9s ease-in-out infinite;
        }

        /* Show ??only when NOT typing */
        #dialogue-text:not(.typing)~#next-indicator {
            opacity: 1;
        }

        @keyframes arrowBlink {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 1;
            }

            30% {
                transform: translateY(4px);
                opacity: 0.25;
            }
        }

        /* ???? BOTTOM CONTROLS BAR ???? */
        #controls-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            border-top: 1px solid rgba(200, 120, 30, 0.22);
        }

        .ctrl-btn-group {
            display: flex;
            gap: 8px;
        }

        .ctrl-btn {
            background: rgba(40, 15, 0, 0.45);
            border: 1.5px solid rgba(200, 120, 30, 0.28);
            color: #e8c880;
            padding: 7px 18px;
            border-radius: 18px;
            font-size: 14px;
            font-family: 'Noto Serif TC', serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ctrl-btn:hover {
            background: rgba(160, 65, 10, 0.45);
            border-color: rgba(230, 150, 40, 0.75);
            color: #fff0c0;
            transform: translateY(-1px);
        }

        .ctrl-btn.primary {
            background: linear-gradient(135deg, rgba(150, 55, 10, 0.80), rgba(100, 35, 5, 0.80));
            border-color: rgba(230, 150, 40, 0.55);
            color: #fff0cc;
        }

        .ctrl-btn.primary:hover {
            background: linear-gradient(135deg, rgba(190, 75, 15, 0.90), rgba(130, 50, 8, 0.90));
            box-shadow: 0 0 18px rgba(210, 110, 20, 0.55);
        }

        /* ???? TITLE AND DEATH SCREENS ???? */
        .overlay-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .overlay-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #title-screen h1 {
            font-family: 'Cinzel', 'Noto Serif TC', serif;
            font-size: 64px;
            color: #f5d898;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(245, 160, 30, 0.8);
            letter-spacing: 8px;
        }

        #start-btn {
            background: transparent;
            border: 2px solid rgba(245, 160, 30, 0.8);
            color: #f5d898;
            font-size: 24px;
            padding: 16px 48px;
            border-radius: 36px;
            cursor: pointer;
            font-family: 'Noto Serif TC', serif;
            letter-spacing: 4px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(245, 160, 30, 0.3) inset, 0 0 15px rgba(245, 160, 30, 0.3);
        }

        #start-btn:hover {
            background: rgba(245, 160, 30, 0.2);
            box-shadow: 0 0 25px rgba(245, 160, 30, 0.6) inset, 0 0 25px rgba(245, 160, 30, 0.6);
            transform: scale(1.05);
        }
